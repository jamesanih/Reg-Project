name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build check - verify imports
        run: |
          python -c "
          from config import Config
          from app.routes import main_bp
          from app.rag.ingest import parse_markdown, chunk_sections
          from app.rag.retriever import retrieve
          from app.rag.generator import generate, build_prompt
          from app.rag.guardrails import apply_guardrails, check_scope
          print('All imports OK')
          "

      - name: Run tests
        run: |
          pytest tests/ -q --tb=short

      - name: Lint check
        run: |
          pip install flake8
          flake8 app/ --max-line-length=120 --ignore=E501,W503

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (skip model download in CI)
        run: docker build --build-arg SKIP_MODEL_DOWNLOAD=true -t acme-policy-rag:${{ github.sha }} .

  deploy:
    name: Deploy to Railway
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --detach --ci \
            --project "${{ secrets.RAILWAY_PROJECT_ID }}" \
            --service "${{ secrets.RAILWAY_SERVICE_NAME }}"
