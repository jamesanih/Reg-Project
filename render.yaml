services:
  - type: web
    name: acme-policy-rag
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --workers 1 --bind 0.0.0.0:$PORT --timeout 300 --keep-alive 5
    healthCheckPath: /health
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: OPENROUTER_MODEL
        value: deepseek/deepseek-r1-0528:free
      - key: FLASK_DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.0"
